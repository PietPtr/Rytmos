[workspace]
members = [
    "rytmos-symbols",
    "rytmos-engrave",
    "rytmos-scribe",
    "rytmos-synth",
    "rytmos-ui",
    "rytmos-pico/common",
    "rytmos-pico/drum_machine",
    "rytmos-pico/hello_pico",
    # "rytmos-pico/i2s_testbed",
    # "rytmos-pico/midi_pedals",
    # "rytmos-pico/pico_piano",
    "rytmos-pico/polypicophonic/*",
    # "rytmos-pico/practice_bass",
    # "rytmos-pico/rytmos_zero",
    "bsps/*",
    "sim",
    "demo",
]
resolver = "2"


# cargo build/run
[profile.dev]
codegen-units = 1
debug = false
debug-assertions = true
incremental = false
opt-level = 3
overflow-checks = true

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = false
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 3
overflow-checks = false

# do not optimize proc-macro crates = faster builds from scratch
[profile.dev.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false

[profile.release.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
